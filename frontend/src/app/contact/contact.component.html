<!doctype html>
<html lang="en">
  <head>
    <title>Contact us</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  </head>

  <body>
      <div class="container-fluid" id="main-container" >
        <div class="container" id="intro-container">
            <h1 class="contact-details" id="contact-header" >GET IN TOUCH</h1>
            <h4 class="contact-details"> <span><i class="fa fa-phone" aria-hidden="true"></i> </span> Phone: <span>+254 712 345 678</span></h4>
            <h4 class="contact-details"> <span><i class="fa fa-envelope" aria-hidden="true"></i></span> Email: <span>wajakoyah@gmail.com</span> </h4>
        </div>
        
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form #contactForm="ngForm" (ngSubmit)="submitForm(); contactForm.resetForm()" >
                    <div class="container-fluid popup text-center" id="popup" >
                        <!-- <div style="position:absolute; top:0; right:0;"><button class="clsbtn">close</button>
                        </div> -->
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="firstName" class="labels" >FIRST NAME</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Waja" name="firstName" [(ngModel)]="firstName" #firstnameInput="ngModel" required>
                            <div class="help is-error alert" *ngIf="firstnameInput.invalid && firstnameInput.touched">
                                Your First Name is required
                            </div>
                        </div>
                        <div class="col">
                            <label for="lastName" class="labels" >LAST NAME</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Koyah" name="lastName" [(ngModel)]="lastName" #lastnameInput="ngModel" required>
                            <div class="help is-error alert" *ngIf="lastnameInput.invalid && lastnameInput.touched">
                                Your Last Name is required
                            </div>
                        </div>                      
                    </div> <br>
                    
                    <div class="form-group">
                        <label for="email" class="labels" >EMAIL ADDRESS</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="wajakoyah@basketball.com" [(ngModel)]="email" #emailInput="ngModel" email required>
                        <div class="help is-error alert" *ngIf="emailInput.invalid && emailInput.touched">
                            A valid email is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message" class="labels" >YOUR MESSAGE</label>
                        <input type="text" class="form-control" id="message" name="message" placeholder="Please type your message..." [(ngModel)]="message" #messageInput="ngModel" required>
                        <div class="help is-error alert" *ngIf="messageInput.invalid && messageInput.touched">
                            Please enter a valid message
                        </div>
                    </div>
                    <div class="justify-content-center text-center">
                        <button type="submit" class="btn btn-primary btn-lg" id="submit-btn" value="Submit" [disabled]="contactForm.invalid">SEND MESSAGE</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <script type="text/javascript">
        $(document).ready(function(){
            $(".clsbtn").on("click",function(){
            $(".popup, #lean_overlay").css("display","none");
            });
        });      
    </script>    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
