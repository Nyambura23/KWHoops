<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  </head>

  <body>
      <div class="container-fluid" id="main-container" >
        <div class="container" id="intro-container">
            <h1 class="contact-details" id="contact-header" >GET IN TOUCH</h1>
            <h5 class="contact-details"> <span><i class="fa fa-phone" aria-hidden="true"></i> </span> Phone: <span>+254 712 345 678</span></h5>
            <h5 class="contact-details"> <span><i class="fa fa-envelope" aria-hidden="true"></i></span> Email: <span>wajakoyah@gmail.com</span> </h5>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form action="submit">
                    <div class="row">
                        <div class="col">
                            <label for="first-name" class="labels" >FIRST NAME</label>
                            <input type="text" class="form-control" id="first-name" placeholder="Waja" required>
                        </div>
                        <div class="col">
                            <label for="last-name" class="labels" >LAST NAME</label>
                            <input type="text" class="form-control" id="last-name" placeholder="Koyah" required>
                        </div>
                    </div> <br>
                    
                    <div class="form-group">
                        <label for="email" class="labels" >EMAIL ADDRESS</label>
                        <input type="email" class="form-control" id="email" placeholder="wajakoyah@basketball.com" required>
                    </div>
                    <div class="form-group">
                        <label for="message" class="labels" >MESSAGE</label>
                        <input type="text" class="form-control" id="message" placeholder="Please type your message..." required>
                    </div>
                    <div class="justify-content-center text-center">
                        <button type="button" class="btn btn-primary btn-lg" id="submit-btn" value="Submit">SEND MESSAGE</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
