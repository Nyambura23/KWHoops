<div class="container mt-5" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Create Account</h1>
            <span>or use your email for registration</span>
            <input [(ngModel)]="register.username" type="text" placeholder="Username" />
            <input [(ngModel)]="register.email"  type="email" placeholder="Email" />
            <input [(ngModel)]="register.password"  type="password" placeholder="Password" />
            <button (click)="registerUser()">Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Sign in</h1>
            <input [(ngModel)]="login.email" type="email" placeholder="Email" />
            <input [(ngModel)]="login.password" type="password" placeholder="Password" />
            <a href="#">Forgot your password?</a>
            <button (click)="loginUser()">Sign In</button>
        </form> 
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p class="welcome-text">To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p class="welcome-text">Enter your personal details and start your journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
