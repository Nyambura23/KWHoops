<div class="form-gap"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 col-md-offset-4 reset-form">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
                        <div class="panel-body">
                            <form id="register-form" role="form" autocomplete="off" class="form">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-envelope color-blue"></i></span>
                                        <input id="password" name="password"
                                            placeholder="Password" class="form-control" type="password">
                                    </div>
                                    <div class="input-group mt-2">
                                        <span class="input-group-addon"><i
                                            class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            <input id="password1" name="confirm-password"
                                            placeholder="Confirm Password" class="form-control" type="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input name="recover-submit" class="btn btn-lg btn-primary btn-block mt-3"
                                        value="Reset Password" type="submit">
                                </div>
                                <input type="hidden" class="hide" name="token" id="token" value="">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
